<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="image" style="display: block;">
          <img src="./img/img1.jpg" alt="img1" />
        </div>
        <div class="image">
          <img src="./img/img2.jpg" alt="img2" />
        </div>
        <div class="image">
          <img src="./img/img3.jpg" alt="img3" />
        </div>
        <div class="image">
          <img src="./img/img4.jpg" alt="img4" />
        </div>
        <div class="image">
          <img src="./img/img5.jpg" alt="img5" />
        </div>
        <div class="image">
          <img src="./img/img6.jpg" alt="img6" />
        </div>
        <div class="image">
          <img src="./img/img7.jpg" alt="img7" />
        </div>
        <div class="image">
          <img src="./img/img8.jpg" alt="img8" />
        </div>
      
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-backward"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-forward"></i>
      
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
