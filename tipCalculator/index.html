<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Calculator">
        <h3 style="text-align: center; font-weight: bold">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgba(221, 221, 221, 0.5)"></p>
        <br />
        <label for="amount">Bill Amount</label>
        <br />
        <button>
          <i class="fa-solid fa-dollar-sign"></i></button
        ><input id="amount" type="text" />
        <br />
        <br />
        <label for="guest">Number of Guest</label>
        <br />
        <button><i class="fa-solid fa-person"></i></button
        ><input id="guest" type="text" /> <br /><br />
        <label for="quality">Service Quality</label>
        <br />
        <select id="quality">
          <option disabled selected value="0"></option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was Okay</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>

        <div style="text-align: center">
          <p style="border-top: 2px solid lightgrey"></p>
          <button
            onclick="calculator()"
            style="border-radius: 5px; width: fit-content"
          >
            Calculate
          </button>
        </div>
      </div>
      <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
